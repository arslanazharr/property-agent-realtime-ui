<!-- for elevenlabs -->

<button id="call" style="width: 200; height: 200; font-size: xx-large;">Start Call</button>
<script>
  document.getElementById('call').onclick = async () => {
    const url = 'https://dodge-dictionaries-councils-circulation.trycloudflare.com/start-call?to=' 
      + encodeURIComponent('+447897384453');

    const res = await fetch(url, {
      method: 'POST',
      headers: { 'x-api-key': 'supersecret123' }
    });

    const data = await res.json();
    if (!res.ok || !data.success) {
      alert('Call failed: ' + (data.error || 'unknown error'));
      return;
    }
    alert('Dialling...');
  };
</script>
